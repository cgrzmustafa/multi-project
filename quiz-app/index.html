<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz__container">
      <h2 id="quizOrder"></h2>
      <!-- PROGRESS START -->
      <div class="quiz__progress--container">
        <div class="quiz__progress"></div>
      </div>
      <!-- PROGRESS END -->

      <!-- QUESTION START -->
      <div class="question-body">
        <div id="questionContainer"></div>
        <button class="quiz__btn" onclick="nextQuestion()">NEXT</button>
      </div>
      <!-- QUESTION END -->

      <div class="quiz__modal">
        <div class="quiz__modal-body">
          <img
            style="width: 35px"
            class="modal__close"
            src="img/close.jpg"
            onclick="closeModal()"
            alt=""
          />
          <img width="128px" height="128px" src="img/congrats.jpg" alt="" />
          <p class="modal__text">
            Congrats, you have <span id="totalCorrectChoice"></span> correct
            choices.
          </p>
          <button class="quiz__btn" onclick="repeatQuiz()">REPEAT QUIZ</button>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
