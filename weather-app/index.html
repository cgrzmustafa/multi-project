<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAVA DURUMU</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Hava Durumu</header>
      <section class="input-part">
        <p class="info-txt">Lütfen geçerli bir şehir ismi giriniz.</p>
        <input type="text" placeholder="şehir" spellcheck="false" required />
        <div class="seperator"></div>
        <button>Konumu belirle</button>
      </section>
      <!-- WEATHER PART -->
      <section class="weather-part">
        <img src="icons/cloud.svg" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">13</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">Broken Clouds</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>Antalya, Turkey</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb">17</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humudity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span class="numb">84%</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
